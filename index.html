<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng event survivor - Clan VNClub</title>
    <h1 style="text-align: center;" ;>Crown Pair Match - VNClub</h1>
    <style>
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }


        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .black {
            background-color: black;
        }

        #imageSelection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            z-index: 100;
            border-radius: 10px;
        }

        #imageSelection img {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
            object-fit: contain;
            border-radius: 5px;
        }


        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            opacity: 0;
        }

        #overlay.show {
            display: block;
            opacity: 1;
        }

        #resetButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <table id="interactiveTable">
        <!-- Tạo bảng 5x5 với hình ảnh mặc định -->
        <script>
            const defaultImageSrc = 'default.png'; // Đường dẫn tới hình ảnh mặc định

            for (let i = 0; i < 5; i++) {
                document.write('<tr>');
                for (let j = 0; j < 5; j++) {
                    document.write(`<td><img src="${defaultImageSrc}" alt="Default Image"></td>`);
                }
                document.write('</tr>');
            }
        </script>
    </table>

    <button id="resetButton" onclick="resetTable()">Reset</button>

    <div id="overlay" onclick="closeImageSelection()"></div>

    <div id="imageSelection">
        <p>Select image:</p>
        <img src="matseo.png" alt="matseo" onclick="selectImage('matseo.png')">
        <img src="meo.png" alt="meo" onclick="selectImage('meo.png')">
        <img src="gau.png" alt="gau" onclick="selectImage('gau.png')">
        <img src="wes.png" alt="wes" onclick="selectImage('wes.png')"> <br>

        <img src="Na.png" alt="Na" onclick="selectImage('Na.png')">
        <img src="tsu.png" alt="tsu" onclick="selectImage('tsu.png')">
        <img src="king.png" alt="king" onclick="selectImage('king.png')">
        <img src="common.png" alt="common" onclick="selectImage('common.png')"> <br>

        <img src="robo.png" alt="robo" onclick="selectImage('robo.png')">
        <img src="cho.png" alt="cho" onclick="selectImage('cho.png')">
        <img src="ran.png" alt="ran" onclick="selectImage('ran.png')">
        <img src="default.png" alt="default" onclick="selectImage('default.png')"> <br>

        <img src="dong.png" alt="dong" onclick="selectImage('dong.png')">
        <img src="bac.png" alt="bac" onclick="selectImage('bac.png')">
        <img src="kimcuong.png" alt="kimcuong" onclick="selectImage('kimcuong.png')">
        <img src="bachkim.png" alt="bachkim" onclick="selectImage('bachkim.png')"> <br>

        <img src="vuongmieng.png" alt="vuongmieng" onclick="selectImage('vuongmieng.png')">
        <img src="cong1.png" alt="cong1" onclick="selectImage('cong1.png')">
        <img src="mauden.png" alt="den" onclick="selectImage('mauden.png')">
        <button onclick="closeImageSelection()">Cancel</button>
    </div>

    <script>
        let selectedCell;

        const cells = document.querySelectorAll('td');

        cells.forEach(cell => {
            cell.addEventListener('click', function () {
                selectedCell = this;
                openImageSelection();
            });
        });

        function openImageSelection() {
            document.getElementById('imageSelection').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeImageSelection() {
            document.getElementById('imageSelection').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function selectImage(imageSrc) {
            if (selectedCell) {
                selectedCell.innerHTML = `<img src="${imageSrc}" alt="Selected Image">`;
            }
            closeImageSelection();
        }

        function resetTable() {
            cells.forEach(cell => {
                cell.innerHTML = `<img src="${defaultImageSrc}" alt="Default Image">`;
                cell.classList.remove('black');
            });
        }
    </script>
</body>

</html>
